<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{job.name}}">
  <ion-content>
      <div class="list condensed-space no-padding done done done done">
          <div class="card stable-bg in" style="-webkit-transition-delay: 0.13s; transition-delay: 0.13s;">
              <a class="item clear-bg item-bg-image waves-effect waves-button waves-light has-mask-reverse"
                      style="background-image: url('{{job.locationPicture}}');background-size: cover;">
                  <h3>{{job.description}}</h3>
                  <p>{{job.location}}</p>
                  <img style="-webkit-transition-delay: 0.02s; transition-delay: 0.02s;">
              </a>
              <button id="fab" class="button button-positive button-fab button-fab-bottom-right" ng-class="{'drop': dropIt}" ng-click="shareIt(job.name, job.description, job.url)">
                  <i class="icon ion-social-twitter"></i>
              </button>
          </div>

      </div>
    <div class="list job-list">
        <a class="item item-icon-left" href="#">
            <i class="icon ion-clock"></i>
            Posted {{job.date}}
        </a>
        <a class="item item-icon-left" href="#">
            <i ng-class="{'ion-checkmark-round':job.remote, 'ion-close-round':!job.remote}" class="icon"></i>
            Allows Remote
        </a>
        <a class="item item-icon-left" href="{{job.web}}" target="_blank">
            <i class="icon ion-android-open"></i>
            {{job.web}}
        </a>
    </div>
    <p ng-bind-html="job.descriptions" class="padding job-description border-top">
    </p>
    <p ng-bind-html="job.instructions" class="padding">
    </p>
  </ion-content>
</ion-view>
